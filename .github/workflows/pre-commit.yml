name: pre-commit

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - config/**
      - pyproject.toml
      - .pre-commit-config.yml
      - .github/workflows/test.yml
  push:
    branches:
      - master
    paths:
      - src/khoj/**
      - tests/**
      - config/**
      - pyproject.toml
      - .pre-commit-config.yml
      - .github/workflows/test.yml

jobs:
  test:
    name: Setup Application and Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ‚è¨Ô∏è Install Dependencies
        run: |
          sudo apt update && sudo apt install -y libegl1
          python -m pip install --upgrade pip

      - name: ‚¨áÔ∏è Install Application
        run: pip install --no-cache-dir --upgrade .[dev]

      - name: üå°Ô∏è Validate Application
        run: pre-commit run --hook-stage manual --all
