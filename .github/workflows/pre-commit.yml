name: pre-commit

on:
  pull_request:
    branches:
      - master
      - release/1.x
    paths:
      - src/**
      - tests/**
      - config/**
      - pyproject.toml
      - .pre-commit-config.yml
      - .github/workflows/test.yml
  push:
    branches:
      - master
      - release/1.x
    paths:
      - src/khoj/**
      - tests/**
      - config/**
      - pyproject.toml
      - .pre-commit-config.yml
      - .github/workflows/test.yml

jobs:
  test:
    name: Setup Application and Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: ‚è¨Ô∏è Install Dependencies
        run: |
          sudo apt update && sudo apt install -y libegl1

      - name: ‚¨áÔ∏è Install Application
        env:
          UV_INDEX: "https://download.pytorch.org/whl/cpu"
          UV_INDEX_STRATEGY: "unsafe-best-match"
          CUDA_VISIBLE_DEVICES: ""
        run: uv sync --all-extras

      - name: üå°Ô∏è Validate Application
        run: uv run pre-commit run --hook-stage manual --all
