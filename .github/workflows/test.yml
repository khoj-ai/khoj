name: test

on:
  pull_request:
    paths:
      - src/khoj/**
      - tests/**
      - config/**
      - pyproject.toml
      - .pre-commit-config.yml
      - .github/workflows/test.yml
  push:
    branches:
      - master
    paths:
      - src/khoj/**
      - tests/**
      - config/**
      - pyproject.toml
      - .pre-commit-config.yml
      - .github/workflows/test.yml

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    container: ubuntu:jammy
    strategy:
      fail-fast: false
      matrix:
        python_version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'

    services:
      postgres:
        image: ankane/pgvector
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install Git
        run: |
          apt update && apt install -y git

      - name: ‚è¨Ô∏è Install Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt update && apt install -y libegl1 sqlite3 libsqlite3-dev libsqlite3-0 ffmpeg libsm6 libxext6

      - name: ‚¨áÔ∏è Install Postgres
        env:
          DEBIAN_FRONTEND: noninteractive
        run : |
          apt install -y postgresql postgresql-client && apt install -y postgresql-server-dev-14

      - name: ‚¨áÔ∏è Install pip
        run: |
          apt install -y python3-pip
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip

      - name: ‚¨áÔ∏è Install Application
        run: sed -i 's/dynamic = \["version"\]/version = "0.0.0"/' pyproject.toml && pip install --upgrade .[dev]

      - name: üß™ Test Application
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        run: pytest
        timeout-minutes: 10
