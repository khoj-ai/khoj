<html>
    <head>
        <meta charset="utf-8">
        <title>Khoj</title>
    </head>

    <script>
        function render_image(item) {
            return `
            <a href="${item.entry}" class="image-link">
                <img id=${item.score} src="${item.entry}?${Math.random()}"
                    title="Effective Score: ${item.score}, Meta: ${item.metadata_score}, Image: ${item.image_score}"
                    class="image">
            </a>`
        }

        function render_json(data) {
            return `<pre id="json">${JSON.stringify(data, null, 2)}</pre>`
        }

        function search(rerank=false) {
            query = document.getElementById("query").value;
            type = document.getElementById("type").value;
            console.log(query, type);
            url = type === "image"
            ? `/search?q=${query}&t=${type}&n=6`
            : `/search?q=${query}&t=${type}&n=6&r=${rerank}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById("results").innerHTML =
                        type === "image"
                        ? data.map(render_image).join('')
                        : render_json(data);
                });
        }

        function regenerate() {
            type = document.getElementById("type").value;
            fetch(`/regenerate?t=${type}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById("results").innerHTML =
                        render_json(data);
                });
        }

        function incremental_search(event) {
            type = document.getElementById("type").value;
            if (event.key === 'Enter') {
                search(rerank=true);
            }
            // Limit incremental search to text types
            else if (type !== "image") {
                search(rerank=false);
            }
        }
    </script>

    <body>
        <h1>Khoj</h1>

        <!--Add Text Box To Enter Query, Trigger Incremental Search OnChange -->
        <input type="text" id="query" onkeyup=incremental_search(event) placeholder="What is the meaning of life?">

        <!--Add Dropdown to Select Query Type.
            Query Types can be: org, ledger, image, music, markdown.
            Set Default type to image-->
        <select id="type">
            <option value="image">Image</option>
            <option value="org">Org</option>
            <option value="markdown">Markdown</option>
            <option value="ledger">Ledger</option>
            <option value="music">Music</option>
        </select>

        <!--Add Button To Regenerate -->
        <button id="regenerate" onclick="regenerate()">Regenerate</button>

        <!-- Section to Render Results -->
        <div id="results"></div>
    </body>

    <style>
        @media only screen and (max-width: 600px) {
            body {
                display: grid;
                grid-template-columns: 1fr;
            }
            body > * {
                grid-column: 1;
            }
        }
        @media only screen and (min-width: 600px) {
            body {
                display: grid;
                grid-template-columns: 1fr min(70vw, 100%) 1fr;
                padding-top: 60vw;
            }
            body > * {
                grid-column: 2;
            }
        }

        body {
            padding: 0px;
            margin: 0px;
            background: #eee;
            color: #888;
            text-align: center;
            font-family: roboto, karma, segoe ui, sans-serif;
            font-size: 20px;
            font-weight: 300;
            line-height: 1.5em;
        }
        body > * {
            padding: 10px;
            margin: 10px;
        }
        h1 {
            font-weight: 200;
            color: #888;
        }
        button {
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .image-link {
            place-self: center;
        }
        .image {
            width: 20vw;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        #json {
            white-space: pre-wrap;
        }
    </style>

</html>
