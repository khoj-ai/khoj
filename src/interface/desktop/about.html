<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
        <title>Khoj - About</title>

        <link rel="icon" type="image/png" sizes="128x128" href="./assets/icons/favicon-128x128.png">
        <link rel="manifest" href="/static/khoj.webmanifest">
        <link rel="stylesheet" href="./assets/khoj.css">
     </head>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
        body {
            display: grid;
            grid-template-rows: auto;
            background: var(--background-color);
            color: var(--main-text-color);
            text-align: center;
            font-family: var(--font-family);
            font-size: small;
            font-weight: 300;
            line-height: 1.5em;
        }
        header > *,
        body > * {
            padding: 0px;
            margin: 0px;
        }
        header > * {
            margin-top: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            margin-top: 32px;
        }

        p {
            font-size: 14px;
        }
        #about-page-version {
            margin: 0;
        }

        .button {
            display: block;
            width: 60%;
            padding: 10px 16px;
            margin: 10px auto;
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--primary-hover);
        }

        footer {
            font-size: 10px;
            color: slategray;
            margin-top: 10px;
        }
    </style>
    <body>
        <header>
            <img id="logo" src="./assets/icons/favicon-128x128.png" alt="Khoj Logo">
            <p id="about-page-title"><b>Khoj for Desktop</b>
            <p id="about-page-version"></p>
        </header>
        <div class="action">
            <button id="tos-btn" class="button">Terms of Service</button>
            <button id="privacy-btn" class="button">Privacy Policy</button>
            <button id="source-btn" class="button">Source Code</button>
        </div>
        <footer>
            Â© 2024 Khoj Inc. All rights reserved.
        </footer>
    </body>
    <script type="module">
        import { getVersion } from '@tauri-apps/api/app';
        import { platform } from '@tauri-apps/api/os';
        import { open as openShell } from '@tauri-apps/api/shell';

        // Populate version and platform
        (async function () {
            try {
                const ver = await getVersion();
                const plat = await platform();
                const verEl = document.getElementById('about-page-version');
                if (verEl) verEl.innerHTML = `<code>${ver}</code>`;
                const titleEl = document.getElementById('about-page-title');
                if (titleEl) titleEl.innerHTML = '<b>Khoj for ' + (plat === 'win32' ? 'Windows' : plat === 'darwin' ? 'macOS' : 'Linux') + '</b>';
            } catch (e) { console.warn(e); }
        })();

        // External links via OS
        document.getElementById('tos-btn')?.addEventListener('click', () => openShell('https://khoj.dev/terms-of-service'));
        document.getElementById('privacy-btn')?.addEventListener('click', () => openShell('https://khoj.dev/privacy-policy'));
        document.getElementById('source-btn')?.addEventListener('click', () => openShell('https://github.com/khoj-ai/khoj'));
    </script>
</html>
